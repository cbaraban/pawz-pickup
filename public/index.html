<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawz Pet Pickup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2E5F5C 0%, #1A3C39 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #2E5F5C 0%, #1A3C39 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: 900;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .form-section {
            padding: 30px 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="tel"], input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="tel"]:focus, input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #2E5F5C;
        }

        .btn {
            background: linear-gradient(135deg, #2E5F5C 0%, #1A3C39 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 95, 92, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .phone-input {
            display: flex;
            gap: 10px;
        }

        .country-code {
            width: 80px;
            flex-shrink: 0;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e1e5e9;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
            color: #666;
            font-weight: 600;
            font-size: 14px;
        }

        .step.active {
            background: #2E5F5C;
            color: white;
        }

        .step.completed {
            background: #CCE87B;
            color: #2E5F5C;
        }

        .hidden {
            display: none;
        }

        .verification-code {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .verification-digit {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
        }

        .verification-digit:focus {
            border-color: #2E5F5C;
        }

        .success-message {
            background: #CCE87B;
            color: #2E5F5C;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .error-message {
            background: #F65A5A;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #CCE87B;
            color: #2E5F5C;
            padding: 15px 25px;
            border-radius: 25px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 9999;
        }

        .notification.error {
            background: #F65A5A;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêæ Pawz Pet Pickup</h1>
            <p>Quick and easy pickup for your furry friends</p>
        </div>

        <div class="step-indicator">
            <div class="step active" id="step1">1</div>
            <div class="step" id="step2">2</div>
            <div class="step" id="step3">3</div>
            <div class="step" id="step4">4</div>
        </div>

        <!-- Phone Number Entry -->
        <div class="form-section" id="phoneSection">
            <div class="form-group">
                <label for="phone">Enter your phone number</label>
                <div class="phone-input">
                    <select class="country-code">
                        <option value="+1">üá∫üá∏ +1</option>
                    </select>
                    <input type="tel" id="phone" placeholder="(555) 123-4567" required>
                </div>
            </div>
            <button class="btn" onclick="sendVerification()">Send Verification Code</button>
        </div>

        <!-- Verification Code -->
        <div class="form-section hidden" id="verificationSection">
            <div class="form-group">
                <label>Enter the 6-digit code sent to your phone</label>
                <div class="verification-code">
                    <input type="text" class="verification-digit" maxlength="1" oninput="moveToNext(this, 0)">
                    <input type="text" class="verification-digit" maxlength="1" oninput="moveToNext(this, 1)">
                    <input type="text" class="verification-digit" maxlength="1" oninput="moveToNext(this, 2)">
                    <input type="text" class="verification-digit" maxlength="1" oninput="moveToNext(this, 3)">
                    <input type="text" class="verification-digit" maxlength="1" oninput="moveToNext(this, 4)">
                    <input type="text" class="verification-digit" maxlength="1" oninput="moveToNext(this, 5)">
                </div>
            </div>
            <button class="btn" onclick="verifyCode()">Verify Code</button>
        </div>

        <!-- Success -->
        <div class="form-section hidden" id="successSection">
            <div class="success-message">
                <h3>üéâ SMS Verification Works!</h3>
                <p>Your Pawz Pet Pickup system is fully functional!</p>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'https://hammerhead-app-qxfap.ondigitalocean.app/api';

        let customerData = {};

        function showNotification(message, isError = false) {
            const notification = document.createElement('div');
            notification.className = `notification ${isError ? 'error' : ''}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 4000);
        }

        async function sendVerification() {
            const phone = document.getElementById('phone').value;
            if (!phone) {
                showNotification('Please enter a phone number', true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/send-verification`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone })
                });

                const data = await response.json();

                if (response.ok) {
                    customerData.phone = data.phone;
                    showNotification('Verification code sent!');
                    showSection('verificationSection');
                    updateStep(2);
                    document.querySelector('.verification-digit').focus();
                } else {
                    showNotification(data.error || 'Failed to send verification code', true);
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Network error - please try again', true);
            }
        }

        function moveToNext(input, index) {
            if (input.value.length === 1 && index < 5) {
                const nextInput = input.parentElement.children[index + 1];
                if (nextInput) nextInput.focus();
            }
            
            const digits = document.querySelectorAll('.verification-digit');
            const allFilled = Array.from(digits).every(digit => digit.value.length === 1);
            
            if (allFilled) {
                setTimeout(() => verifyCode(), 500);
            }
        }

        async function verifyCode() {
            const digits = document.querySelectorAll('.verification-digit');
            const code = Array.from(digits).map(digit => digit.value).join('');
            
            if (code.length !== 6) {
                showNotification('Please enter the complete 6-digit code', true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/verify-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        phone: customerData.phone, 
                        code 
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showNotification('Phone verified successfully!');
                    showSection('successSection');
                    updateStep(4);
                } else {
                    showNotification(data.error || 'Invalid verification code', true);
                    digits.forEach(digit => digit.value = '');
                    digits[0].focus();
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Network error - please try again', true);
            }
        }

        function showSection(sectionId) {
            const sections = ['phoneSection', 'verificationSection', 'successSection'];
            
            sections.forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            
            document.getElementById(sectionId).classList.remove('hidden');
        }

        function updateStep(step) {
            for (let i = 1; i <= 4; i++) {
                const stepEl = document.getElementById(`step${i}`);
                stepEl.classList.remove('active', 'completed');
                
                if (i < step) {
                    stepEl.classList.add('completed');
                } else if (i === step) {
                    stepEl.classList.add('active');
                }
            }
        }

        // Auto-format phone number
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 6) {
                value = `(${value.slice(0,3)}) ${value.slice(3,6)}-${value.slice(6,10)}`;
            } else if (value.length >= 3) {
                value = `(${value.slice(0,3)}) ${value.slice(3)}`;
            }
            e.target.value = value;
        });

        // Handle verification input
        document.querySelectorAll('.verification-digit').forEach((input, index) => {
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !this.value && index > 0) {
                    document.querySelectorAll('.verification-digit')[index - 1].focus();
                }
            });
            
            input.addEventListener('input', function(e) {
                this.value = this.value.replace(/\D/g, '');
            });
        });
    </script>
</body>
</html>
