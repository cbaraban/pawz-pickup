<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawz Pet Pickup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2E5F5C 0%, #1A3C39 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            position: relative;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #2E5F5C 0%, #1A3C39 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: 900;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .form-section {
            padding: 30px 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="tel"], input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="tel"]:focus, input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #2E5F5C;
        }

        .btn {
            background: linear-gradient(135deg, #2E5F5C 0%, #1A3C39 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 95, 92, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn.loading {
            position: relative;
            color: transparent;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pet-list {
            background: #B8E0DD;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .pet-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e1e5e9;
        }

        .pet-item:last-child {
            border-bottom: none;
        }

        .pet-checkbox {
            margin-right: 10px;
        }

        .add-pet-btn {
            background: transparent;
            color: #2E5F5C;
            border: 2px dashed #2E5F5C;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .time-slot {
            background: #B8E0DD;
            border: 2px solid #B8E0DD;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .time-slot:hover {
            border-color: #2E5F5C;
            background: #A3D5D1;
        }

        .time-slot.selected {
            background: #F65A5A;
            color: white;
            border-color: #F65A5A;
        }

        .stall-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stall-option {
            background: #B8E0DD;
            border: 2px solid #B8E0DD;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .stall-option:hover:not(.occupied) {
            border-color: #2E5F5C;
            background: #A3D5D1;
        }

        .stall-option.selected {
            background: #F65A5A;
            color: white;
            border-color: #F65A5A;
        }

        .stall-option.occupied {
            background: #f5f5f5;
            color: #999;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .stall-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .success-message {
            background: #CCE87B;
            color: #2E5F5C;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .error-message {
            background: #F65A5A;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .hidden {
            display: none;
        }

        .phone-input {
            display: flex;
            gap: 10px;
        }

        .country-code {
            width: 80px;
            flex-shrink: 0;
        }

        .verification-code {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .verification-digit {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
        }

        .verification-digit:focus {
            border-color: #2E5F5C;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e1e5e9;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
            color: #666;
            font-weight: 600;
            font-size: 14px;
        }

        .step.active {
            background: #2E5F5C;
            color: white;
        }

        .step.completed {
            background: #CCE87B;
            color: #2E5F5C;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #CCE87B;
            color: #2E5F5C;
            padding: 15px 25px;
            border-radius: 25px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 9999;
            animation: slideDown 0.3s ease-out;
        }

        .notification.error {
            background: #F65A5A;
            color: white;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .no-stalls-message {
            background: #CCE87B;
            color: #2E5F5C;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .view-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #F65A5A;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(246, 90, 90, 0.3);
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Customer Interface -->
    <div class="container" id="customerView">
        <div class="header">
            <h1>üêæ Pawz Pet Pickup</h1>
            <p>Quick and easy pickup for your furry friends</p>
        </div>

        <!-- Step Indicator -->
        <div class="step-indicator">
            <div class="step active" id="step1">1</div>
            <div class="step" id="step2">2</div>
            <div class="step" id="step3">3</div>
            <div class="step" id="step4">4</div>
        </div>

        <!-- Phone Number Entry -->
        <div class="form-section" id="phoneSection">
            <div class="form-group">
                <label for="phone">Enter your phone number</label>
                <div class="phone-input">
                    <select class="country-code">
                        <option value="+1">üá∫üá∏ +1</option>
                    </select>
                    <input type="tel" id="phone" placeholder="(555) 123-4567" required>
                </div>
            </div>
            <button class="btn" id="sendVerificationBtn">Send Verification Code</button>
        </div>

        <!-- Verification Code -->
        <div class="form-section hidden" id="verificationSection">
            <div class="form-group">
                <label>Enter the 6-digit code sent to your phone</label>
                <div class="verification-code">
                    <input type="text" class="verification-digit" maxlength="1">
                    <input type="text" class="verification-digit" maxlength="1">
                    <input type="text" class="verification-digit" maxlength="1">
                    <input type="text" class="verification-digit" maxlength="1">
                    <input type="text" class="verification-digit" maxlength="1">
                    <input type="text" class="verification-digit" maxlength="1">
                </div>
            </div>
            <button class="btn" id="verifyCodeBtn">Verify Code</button>
        </div>

        <!-- Customer Info -->
        <div class="form-section hidden" id="customerInfoSection">
            <div class="form-group">
                <label for="customerName">Your Name</label>
                <input type="text" id="customerName" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="vehicleInfo">Vehicle Make & Model</label>
                <input type="text" id="vehicleInfo" placeholder="Toyota Camry" required>
            </div>
            <div class="form-group">
                <label>Your Pets</label>
                <div class="pet-list" id="petList">
                    <!-- Pets will be loaded here -->
                </div>
                <button class="add-pet-btn" id="addPetBtn">+ Add New Pet</button>
            </div>
            <button class="btn" id="saveCustomerBtn">Save & Continue</button>
        </div>

        <!-- Add Pet Form -->
        <div class="form-section hidden" id="addPetSection">
            <div class="form-group">
                <label for="petName">Pet Name</label>
                <input type="text" id="petName" placeholder="Buddy" required>
            </div>
            <button class="btn" id="addPetSubmitBtn">Add Pet</button>
            <button class="btn" id="cancelAddPetBtn" style="background: #6c757d; margin-top: 10px;">Cancel</button>
        </div>

        <!-- Pickup Request -->
        <div class="form-section hidden" id="pickupSection">
            <div class="form-group">
                <label>Select Pets for Pickup</label>
                <div class="pet-list" id="pickupPetList">
                    <!-- Selected pets will be shown here -->
                </div>
            </div>
            <div class="form-group">
                <label for="serviceType">Service Type</label>
                <select id="serviceType">
                    <option value="daycare">Daycare</option>
                    <option value="boarding">Boarding</option>
                    <option value="grooming">Grooming</option>
                </select>
            </div>
            <div class="form-group">
                <label>Estimated Arrival Time</label>
                <div class="time-slots" id="timeSlots">
                    <div class="time-slot" data-time="5">5 Minutes</div>
                    <div class="time-slot" data-time="10">10 Minutes</div>
                    <div class="time-slot" data-time="15">15 Minutes</div>
                    <div class="time-slot" data-time="20">20 Minutes</div>
                    <div class="time-slot" data-time="30">30 Minutes</div>
                </div>
            </div>
            <button class="btn" id="submitPickupBtn" disabled>I'm on my way!</button>
        </div>

        <!-- Stall Selection -->
        <div class="form-section hidden" id="stallSection">
            <div class="success-message">
                <h3>We'll see you soon!</h3>
                <p>Once you arrive, select your parking stall number below.</p>
            </div>
            <div class="form-group">
                <label>Select Your Parking Stall</label>
                <div id="stallAvailability"></div>
                <div class="stall-grid" id="stallGrid">
                    <!-- Stalls will be populated here -->
                </div>
            </div>
            <button class="btn" id="selectStallBtn" disabled>I've Arrived!</button>
        </div>

        <!-- Final Confirmation -->
        <div class="form-section hidden" id="confirmationSection">
            <div class="success-message">
                <h3>Perfect! We'll be right out!</h3>
                <p>A Pawz team member will bring your pup out shortly!</p>
            </div>
        </div>
    </div>

    <button class="view-toggle" id="viewToggleBtn">Switch to Staff View</button>

    <script>
        // Configuration
        const API_BASE_URL = 'https://hammerhead-app-qxfap.ondigitalocean.app/api';

        // Global state
        let currentView = 'customer';
        let currentStep = 1;
        let customerData = {};
        let selectedTime = null;
        let selectedStall = null;
        let authToken = localStorage.getItem('pawz_auth_token');
        let currentPickupId = null;

        // Utility functions
        function showNotification(message, isError = false) {
            const notification = document.createElement('div');
            notification.className = `notification ${isError ? 'error' : ''}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 4000);
        }

        function setButtonLoading(buttonId, loading) {
            const button = document.getElementById(buttonId);
            if (loading) {
                button.classList.add('loading');
                button.disabled = true;
            } else {
                button.classList.remove('loading');
                button.disabled = false;
            }
        }

        function showSection(sectionId) {
            const sections = ['phoneSection', 'verificationSection', 'customerInfoSection', 
                            'addPetSection', 'pickupSection', 'stallSection', 'confirmationSection'];
            
            sections.forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            
            document.getElementById(sectionId).classList.remove('hidden');
        }

        function updateStep(step) {
            currentStep = step;
            
            for (let i = 1; i <= 4; i++) {
                const stepEl = document.getElementById(`step${i}`);
                stepEl.classList.remove('active', 'completed');
                
                if (i < step) {
                    stepEl.classList.add('completed');
                } else if (i === step) {
                    stepEl.classList.add('active');
                }
            }
        }

        // API functions
        async function sendVerification() {
            const phone = document.getElementById('phone').value;
            if (!phone) {
                showNotification('Please enter a phone number', true);
                return;
            }

            setButtonLoading('sendVerificationBtn', true);

            try {
                const result = await fetch(`${API_BASE_URL}/send-verification`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone })
                });

                const data = await result.json();

                if (result.ok) {
                    customerData.phone = data.phone;
                    showNotification('Verification code sent!');
                    showSection('verificationSection');
                    updateStep(2);
                    
                    document.querySelector('.verification-digit').focus();
                } else {
                    showNotification(data.error || 'Failed to send verification code', true);
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Network error - please try again', true);
            } finally {
                setButtonLoading('sendVerificationBtn', false);
            }
        }

        async function verifyCode() {
            const digits = document.querySelectorAll('.verification-digit');
            const code = Array.from(digits).map(digit => digit.value).join('');
            
            if (code.length !== 6) {
                showNotification('Please enter the complete 6-digit code', true);
                return;
            }

            setButtonLoading('verifyCodeBtn', true);

            try {
                const result = await fetch(`${API_BASE_URL}/verify-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        phone: customerData.phone, 
                        code 
                    })
                });

                const data = await result.json();

                if (result.ok) {
                    authToken = data.token;
                    localStorage.setItem('pawz_auth_token', authToken);
                    
                    customerData = { ...customerData, ...data.customer };
                    
                    showNotification('Phone verified successfully!');
                    showSection('customerInfoSection');
                    updateStep(3);
                    loadCustomerData();
                } else {
                    showNotification(data.error || 'Invalid verification code', true);
                    digits.forEach(digit => digit.value = '');
                    digits[0].focus();
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Network error - please try again', true);
            } finally {
                setButtonLoading('verifyCodeBtn', false);
            }
        }

        // Pet and customer management
        function loadCustomerData() {
            if (customerData.name) {
                document.getElementById('customerName').value = customerData.name;
            }
            if (customerData.vehicle) {
                document.getElementById('vehicleInfo').value = customerData.vehicle;
            }
            
            loadPetList();
        }

        function loadPetList() {
            const petList = document.getElementById('petList');
            petList.innerHTML = '';
            
            if (customerData.pets && customerData.pets.length > 0) {
                customerData.pets.forEach(pet => {
                    const petItem = document.createElement('div');
                    petItem.className = 'pet-item';
                    petItem.innerHTML = `
                        <span>${pet}</span>
                        <button onclick="removePet('${pet}')" 
                                style="background: #F65A5A; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">
                            Remove
                        </button>
                    `;
                    petList.appendChild(petItem);
                });
            }
        }

        function removePet(petName) {
            customerData.pets = customerData.pets.filter(pet => pet !== petName);
            loadPetList();
            showNotification(`${petName} removed`);
        }

        function addPet() {
            const petName = document.getElementById('petName').value.trim();
            if (!petName) {
                showNotification('Please enter a pet name', true);
                return;
            }
            
            if (!customerData.pets) customerData.pets = [];
            
            if (customerData.pets.includes(petName)) {
                showNotification('Pet with this name already exists', true);
                return;
            }
            
            customerData.pets.push(petName);
            
            document.getElementById('petName').value = '';
            loadPetList();
            showSection('customerInfoSection');
            showNotification(`${petName} added successfully!`);
        }

        async function saveCustomerInfo() {
            const name = document.getElementById('customerName').value.trim();
            const vehicle = document.getElementById('vehicleInfo').value.trim();
            
            if (!name || !vehicle) {
                showNotification('Please fill in all required fields', true);
                return;
            }

            if (!customerData.pets || customerData.pets.length === 0) {
                showNotification('Please add at least one pet', true);
                return;
            }

            setButtonLoading('saveCustomerBtn', true);

            try {
                await fetch(`${API_BASE_URL}/customer/update`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        name,
                        vehicle,
                        pets: customerData.pets
                    })
                });

                customerData.name = name;
                customerData.vehicle = vehicle;

                showNotification('Information saved successfully!');
                showSection('pickupSection');
                updateStep(4);
                loadPickupPets();
            } catch (error) {
                console.error('Error:', error);
                showNotification('Failed to save information', true);
            } finally {
                setButtonLoading('saveCustomerBtn', false);
            }
        }

        function loadPickupPets() {
            const petList = document.getElementById('pickupPetList');
            petList.innerHTML = '';
            
            customerData.pets.forEach(pet => {
                const petItem = document.createElement('div');
                petItem.className = 'pet-item';
                petItem.innerHTML = `
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" class="pet-checkbox" value="${pet}">
                        <span>${pet}</span>
                    </label>
                `;
                petList.appendChild(petItem);
            });
        }

        function updatePickupButton() {
            const checkboxes = document.querySelectorAll('.pet-checkbox:checked');
            const pickupBtn = document.getElementById('submitPickupBtn');
            pickupBtn.disabled = checkboxes.length === 0 || !selectedTime;
        }

        async function submitPickupRequest() {
            const selectedPets = Array.from(document.querySelectorAll('.pet-checkbox:checked')).map(cb => cb.value);
            const serviceType = document.getElementById('serviceType').value;
            
            if (selectedPets.length === 0) {
                showNotification('Please select at least one pet', true);
                return;
            }

            if (!selectedTime) {
                showNotification('Please select an arrival time', true);
                return;
            }

            setButtonLoading('submitPickupBtn', true);

            try {
                const result = await fetch(`${API_BASE_URL}/pickup/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        pets: selectedPets,
                        serviceType,
                        etaMinutes: selectedTime
                    })
                });

                const data = await result.json();

                if (result.ok) {
                    currentPickupId = data.pickupId;
                    
                    showNotification('Pickup request submitted!');
                    showSection('stallSection');
                    loadStallAvailability();
                } else {
                    showNotification(data.error || 'Failed to create pickup request', true);
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Network error - please try again', true);
            } finally {
                setButtonLoading('submitPickupBtn', false);
            }
        }

        async function loadStallAvailability() {
            try {
                const result = await fetch(`${API_BASE_URL}/stalls/available`);
                const data = await result.json();
                
                updateStallGrid(data.available, data.occupied);
                
                if (data.available.length === 0) {
                    document.getElementById('stallAvailability').innerHTML = 
                        '<div class="no-stalls-message">üöó A stall will become available shortly</div>';
                    document.getElementById('selectStallBtn').disabled = true;
                } else {
                    document.getElementById('stallAvailability').innerHTML = '';
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Failed to load stall availability', true);
            }
        }

        function updateStallGrid(available, occupied) {
            const stallGrid = document.getElementById('stallGrid');
            stallGrid.innerHTML = '';
            
            for (let i = 1; i <= 5; i++) {
                const stall = document.createElement('div');
                stall.className = 'stall-option';
                stall.innerHTML = `
                    <div class="stall-number">${i}</div>
                    <div>Stall ${i}</div>
                `;
                
                if (occupied.includes(i)) {
                    stall.classList.add('occupied');
                } else {
                    stall.addEventListener('click', () => selectStallOption(i));
                }
                
                stallGrid.appendChild(stall);
            }
        }

        function selectStallOption(stallNumber) {
            selectedStall = stallNumber;
            
            document.querySelectorAll('.stall-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            event.target.closest('.stall-option').classList.add('selected');
            document.getElementById('selectStallBtn').disabled = false;
        }

        async function selectStall() {
            if (!selectedStall || !currentPickupId) {
                showNotification('Please select a stall', true);
                return;
            }

            setButtonLoading('selectStallBtn', true);

            try {
